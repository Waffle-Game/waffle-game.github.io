<title>GT Trading Simulator!</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<h1>Growtopia Trading Simulator</h1>
<p class="BGL" id="BGL"><img src="images/BGL.png">0</p>
<p class="DL" id="DL"><img src="images/DL.png">0</p>
<p class="WL" id="WL"><img src="images/WL.png">0</p>
<button type="button" class="btn btn-success" onclick="conv1()">Convert 100 WLS into 1 DL</button> <button type="button" class="btn btn-success" onclick="conv2()">Convert 100 DLS into 1 BGL</button> <button type="button" class="btn btn-success" onclick="shop()">Shop</button>
<p class="SHP" id="SHP"></p>
<p class="TRD" id="TRD">You got your first trade done. You traded 200 dirt for 1 <img src="images/WL.png"></p>
<p class="VNDPROFIT" id="VNDPROFIT"><img src="images/VEND.png">Your vend world profit: you dont have one!</p>
<p class="BFGPROFIT" id="BFGPROFIT"><img src="images/MAGPLANT.png">Your BFG world profit: you dont have one!</p>
<script>
  WLS = 0
  DLS = 0
  BGLS = 0
  USERLEVEL = 1
  function updatelocks() {
  document.getElementById("WL").innerHTML = '<img src="images/WL.png">' + WLS;
  document.getElementById("DL").innerHTML = '<img src="images/DL.png">' + DLS;
  document.getElementById("BGL").innerHTML = '<img src="images/BGL.png">' + BGLS;
  }
  function conv1() {
  if(WLS >= 100) {
    WLS = WLS - 100;
    DLS = DLS + 1;
    updatelocks();
  };
  };
function conv2() {
  if(DLS >= 100) {
    DLS = DLS - 100;
    BGLS = BGLS + 1;
    updatelocks();
  };
  };
  function shop() {
document.getElementById("SHP").innerHTML = '<img src="images/LOCKE.png"><b>Shop</b><br><button type="button" class="btn btn-success" onclick="buyvend()">Buy vend world for 1 BGL</button><br><button type="button" class="btn btn-success" onclick="buybfg()">Buy BFG world for 10 BGL (expensive cuz of magplant)</button><br><button type="button" class="btn btn-success" onclick="buydono()">Buy donation world for 10 DLS</button><br><br><button type="button" class="btn btn-danger" onclick="closeshop()">Close</button>';
  };
function closeshop() {
document.getElementById("SHP").innerHTML = '';
};
  updatelocks();
  document.getElementById("TRD").innerHTML = 'You got your first trade done. You traded 200 dirt for 1 <img src="images/WL.png">';
  WLS = WLS + 1;
  updatelocks();
setInterval(function () {
  if(WLS <= 49) {
  random = Math.floor(Math.random() * 6);
  };
  if(WLS >= 50) {
  random = Math.floor(Math.random() * 10);
  };
  if(DLS >= 50) {
  random = Math.floor(Math.random() * 16);
  };
    if(BGLS >= 100) {
 random = Math.floor(Math.random() * 22);
  };
  if (random == 1) {
  document.getElementById("TRD").innerHTML = 'You got another trade done. You traded 200 dirt for 1 <img src="images/WL.png">';
  WLS = WLS + 1;
  updatelocks();
  }else if (random == 2) {
  document.getElementById("TRD").innerHTML = 'You decided to trade lava seeds. You sold 400 lava seeds for 2 <img src="images/WL.png">';
  WLS = WLS + 2;
  updatelocks();
  }else if(random == 3) {
  document.getElementById("TRD").innerHTML = 'You made and sold a dirt farm. You sold it for 8 <img src="images/WL.png">';
  WLS = WLS + 8;
  updatelocks();
  }else if(random == 4) {
  document.getElementById("TRD").innerHTML = 'You won a giveaway. You ended up getting 10 <img src="images/WL.png">';
  WLS = WLS + 10;
  updatelocks();
  }else if(random == 5) {
  document.getElementById("TRD").innerHTML = 'You begged for world locks. You got 3 <img src="images/WL.png">';
  WLS = WLS + 3;
  updatelocks();
  }else if(random == 6) {
  document.getElementById("TRD").innerHTML = 'You sold a simple world. You got 1 <img src="images/WL.png">';
  WLS = WLS + 1;
  updatelocks();
  }else if(random == 7) {
  document.getElementById("TRD").innerHTML = 'You bought tons of farmables to farm them. You got 1 <img src="images/DL.png">';
  DLS = DLS + 1;
  updatelocks();  
}else if(random == 8) {
  document.getElementById("TRD").innerHTML = 'You tried a lazy profit tutorial. You got 2 <img src="images/DL.png"> It actually worked! :D';
  DLS = DLS + 2;
  updatelocks();
}else if(random == 9) {
  document.getElementById("TRD").innerHTML = 'You sold a full plat farm. You got 20 <img src="images/WL.png">';
  WLS = WLS + 20;
  updatelocks();  
}else if(random == 10) {
  document.getElementById("TRD").innerHTML = 'You sold some a vend. You got 8 <img src="images/WL.png">';
  WLS = WLS + 8;
  updatelocks();  
  };
}, 100);
</script>
